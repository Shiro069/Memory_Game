<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game</title>
		<link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <script src="https://use.fontawesome.com/689284d57d.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/959b28ec16.css">
	</head>
	<body>
		<div class="control-buttons">
			<span>Start Game</span>
			<input type="text" placeholder="Your name (+3 letters)" class="urName" />
			<div class="mute">
				<input type="checkbox" name="muteBox" id="mute-music" />
				<label for="mute-music">Mute Music</label>
			</div>
		</div>
		<div class="info-container">
			<div class="name">Welcome <div><span></span></div></div>
			<div class="attempts">
				<div>Wrong Attempts: <span>0</span></div>
				<span class="all-attempts"
					>you have <span class="num"></span> attempts left</span
				>
			</div>
		</div>
		<div class="memory-game-blocks">
			<div class="game-block" data-character="killua">
				<div class="face front"></div>

						src="https://i.pinimg.com/474x/90/b2/60/90b2605e7f02471f4b22ee2eab2ddac6.jpg"

		<audio id="correct" src="./sounds/correct.wav" preload="auto"></audio>
		<audio id="incorrect" src="./sounds/wrong.wav" preload="auto"></audio>
		<audio id="lose" src="./sounds/lose.mp3" preload="auto"></audio>
		<audio id="victory" src="./sounds/victory.wav" preload="auto"></audio>
		<audio
			id="back-music"
			src="./sounds/background-music.wav"
			preload="auto"
			loop
		></audio>
		<script src="main.js"></script>
	</body>
</html>
